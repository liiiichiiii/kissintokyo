<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss in Tokyo | 我們的東京專屬地圖</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 text-gray-800 font-sans">
    <div class="max-w-md mx-auto min-h-screen shadow-lg bg-white">
        <header class="bg-rose-400 p-8 text-center text-white">
            <h1 class="text-3xl font-bold tracking-widest">KISS IN TOKYO</h1>
            <p class="mt-2 opacity-90">2026 浪漫漫步指南</p>
        </header>

        <main class="p-6 space-y-6">
            <section class="border-l-4 border-rose-300 pl-4">
                <h2 class="text-xl font-bold text-rose-500">Day 1: 抵達與初見</h2>
                <p class="text-sm text-gray-500 mb-2">成田機場 → 新宿 check-in</p>
                <ul class="list-disc list-inside space-y-1 text-gray-600">
                    <li>新宿御苑散步</li>
                    <li>東京都廳看夜景</li>
                    <li>思出橫丁吃串燒</li>
                </ul>
            </section>

            <section class="border-l-4 border-rose-300 pl-4">
                <h2 class="text-xl font-bold text-rose-500">Day 2: 下町風情</h2>
                <p class="text-sm text-gray-500 mb-2">淺草 → 上野</p>
                <ul class="list-disc list-inside space-y-1 text-gray-600">
                    <li>淺草寺雷門大燈籠</li>
                    <li>合羽橋道具街</li>
                    <li>上野恩賜公園</li>
                </ul>
            </section>
        </main>

        <footer class="p-8 text-center text-gray-400 text-xs">
            Built with ❤️ for Tokyo Trip
        </footer>
    </div>
</body>
</html>
